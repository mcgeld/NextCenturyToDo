<h1>TO DO Application</h1>
<p>Start typing to create a new To Do</p>
<ul>
    <ng-container *ngIf="unCompletedTodos.length > 0">
        <h3>TO DO:</h3>
        <li *ngFor="let todo of unCompletedTodos">
            <ng-container *ngIf="!todo.editing">
                <span (click)="editTodo(todo)">{{todo.name}}</span>
                <button (click)="completeTodo(todo)">Complete</button>
                <button (click)="deleteTodo(todo)">Delete</button>
            </ng-container>
            <ng-container *ngIf="todo.editing">
                <input #todoInput (keyup.enter)="saveTodo(todo, todoInput.value)" type="text" style="width: 250px;" value="{{todo.name}}">
                <button (click)="saveTodo(todo, todoInput.value)">Save</button>
            </ng-container>
        </li>
    </ng-container>

    <ng-container *ngIf="completedTodos.length > 0">
        <h3>COMPLETED:</h3>
        <li class="completed" *ngFor="let todo of completedTodos">{{todo.name}}<button (click)="unCompleteTodo(todo)">Un-Complete</button></li>
    </ng-container>
</ul>
